{% include 'admin_area/admin_header.html' %}
{% load static %}


<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active" style="background-color:white">Edit Product</h2>

    <!-- add product Form -->
    {% for prd in products %}
    <form action="/edit_product/?prod_id={{prd.id}}" method="POST" onsubmit=" return validatePrice()" enctype="multipart/form-data">
      {% csrf_token %}
      
      
      <div><label for="product_name">Product Name:</label></div>
      <input type="text" name="p_name" id="p_name" placeholder="Product Name" value="{{prd.name}}">

      <div> <label for="category">Category</label> </div>
      <select name="category" id="category" placeholder="Select category">
        {% for cat in Allcat %}
        <option value="{{cat.id}}"> {{cat.name}}</option>
        {% endfor %}
      </select>

      <div><label for="price">Price :</label></div>
      <<input type="text" name="price" id="price" placeholder="Enter Price" value={{prd.price}}>>

      <div> <label for="instock">In stock :</label></div>
      <input type="text" name="instock" id="instock" placeholder="No. of items" value={{prd.instock}}><br>

      <div><label for="image1">Image 1 : </label> 
      <h3>{{prd.img1}}</h3></div>
      <input type="file" name="image1" required><br>

      <div class="form-div">
        <label for="image2">Image 2 : </label>
        <h3>{{prd.img2}}</h3>
        <input type="file" name="image2" required> <br>
       </div>
   
   
       <div class="form-div">
        <label for="image3">Image 3 : </label>
        <h3>{{prd.img3}}</h3>
        <input type="file" name="image3" required> <br>
       </div>

      <div><label for="description">Description : </label> </div>
      <textarea name="description" id="desc" cols="30" rows="4">{{prd.desc}}</textarea> 

      <br><br>
      <input type="submit" class="fadeIn fourth" value="Save Product">


      <div><br><br></div>

    </form>
    {% endfor %}
  </div>
</div>

<script src="{% static 'js/price_validate.js' %}"></script>

</body>
</html>
